<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="styles.css">
    <title>Simple Spreadsheet</title>


    
<script>
    // Function to send the height to the parent window
    function sendHeightToParent() {
        const height = document.documentElement.scrollHeight;
        window.parent.postMessage({ type: 'resize', height: height, id: 'iframe1' }, '*');  // Change 'iframe1' to the specific iframe ID
    }

    // Send height on load and whenever content changes
    window.addEventListener('load', sendHeightToParent);
    new ResizeObserver(sendHeightToParent).observe(document.body);
</script>
</head>

<body>

  
    <section class="spreadsheet">
        <table class="spreadsheet__table"
            id="table-main">
            <thead class="spreadsheet__table--headers"
                id="table-headers">
            </thead>
            <tbody class="spreadsheet__table--body"
                id="table-body">
            </tbody>
        </table>
        <br>
        <div class="" style="background-color: lightgray; width: 1100px; display: flex; justify-content: space-between; align-items: center;">

            </span>
            <span>
