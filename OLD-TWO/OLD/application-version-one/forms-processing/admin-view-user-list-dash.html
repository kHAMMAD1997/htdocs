    <script>
        // Function to delete a cookie by name
        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }
    
        // Add event listener to the logout link
        document.getElementById('logoutLink').addEventListener('click', function() {
            // Remove the user cookie
            deleteCookie('user');
            
            // Optionally, you can also clear localStorage if you store user info there
            // localStorage.removeItem('user');
    
            // Redirect to login page or home page
            window.location.href = 'https://hammad-khan.org/application-version-one/forms-processing/login.html';
        });
    </script>

<script>
    $(document).ready(function () {
        $('#zero_config').DataTable({
            processing: true,
            serverSide: true,
            ajax: {
                url: 'https://hammad-khan.org/application-version-one/forms-processing/api/user-main-datatable-api.php',
                type: 'GET',
                data: function (d) {
                    // Map DataTables parameters to your API query parameters
                    d.page = Math.floor(d.start / d.length) + 1; // DataTables uses `start` and `length`
                    d.limit = d.length; // Number of rows per page
                },
                dataSrc: function (json) {
                    // Log the API response to the console
                    console.log("API Response:", json);

                    // Return the data array directly
                    return json.data;
                }
            },
            columns: [
                {
                    data: 'user_id',
                    render: function (data, type, row) {
                        return `<a href="admin-edit-user-dash.html?user_id=${row.user_id}">${data}</a>`;
                    }
                },
                {
                    data: 'username',
                    render: function (data, type, row) {
                        return `<a href="admin-edit-user-dash.html?user_id=${row.user_id}">${data}</a>`;
                    }
                },
                {
                    data: 'email',
                    render: function (data, type, row) {
                        return `<a href="admin-edit-user-dash.html?user_id=${row.user_id}">${data}</a>`;
                    }
                },
                {
                    data: 'is_admin',
                    render: function (data, type, row) {
                        const adminStatus = data== "1" ? "Yes" : "No";
                        return `<a href="admin-edit-user-dash.html?user_id=${row.user_id}">${adminStatus}</a>`;
                    }
                },
                {
                    data: 'created_at',
                    render: function (data, type, row) {
                        return `<a href="admin-edit-user-dash.html?user_id=${row.user_id}">${data}</a>`;
                    }
                }
            ],
            pageLength: 50, // Set initial page size
            lengthMenu: [10, 25, 50, 100], // Options for page size
        });
    });
</script>
