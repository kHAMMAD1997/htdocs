<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form data
        const formData = new FormData();
        formData.append('username', document.querySelector('input[placeholder="Username"]').value);
        formData.append('email', document.querySelector('input[placeholder="Email Address"]').value);
        formData.append('password', document.querySelector('input[placeholder="Password"]').value);
        formData.append('confirm_password', document.querySelector('input[placeholder=" Confirm Password"]').value);

        // Send the data to register.php via fetch
        fetch('https://hammad-khan.org/application-version-one/forms-processing/api/register.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status== 'success') {
               // alert(data.message); // Show success message
                const messageElement = document.getElementById('msg');
                messageElement.style.visibility = 'visible'; // Make the <p> tag visible
                messageElement.style.color = 'green';
                messageElement.textContent = data.message;  // Set the  mes
                window.location.replace("https://hammad-khan.org/application-version-one/forms-processing/login.html")
            } else {
                 // Show error message in the <p> tag
                const messageElement = document.getElementById('msg');
                messageElement.style.visibility = 'visible'; // Make the <p> tag visible
                messageElement.textContent = data.message;  // Set the error mes
            }
        })
        .catch(error => {
            console.error('Error:', error);
            const messageElement = document.getElementById('msg');
            messageElement.style.visibility = 'visible'; // Make the <p> tag visible
            messageElement.textContent = 'An unexpected error occurred';  // Show generic error message
        });
    });
</script>
