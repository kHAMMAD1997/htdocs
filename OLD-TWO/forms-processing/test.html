<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
<body>
    <div class="panel panel-default">
        <div class="panel-heading">Dynamic Form Fields - Add & Remove Multiple Fields</div>
        <div class="panel-heading">Budget Allocation</div>
        <div class="panel-body">
        
            <div id="education_fields"></div>
            
            <div class="col-sm-6 nopadding">
                <div class="form-group">
                    <input type="text" class="form-control" name="Budget[]" value="" placeholder="Budget">
                </div>
            </div>
            
            <div class="col-sm-6 nopadding">
                <div class="form-group">
                    <div class="input-group">
                        <input type="date" class="form-control" name="allocationDate[]" value="">
                        <div class="input-group-btn">
                            <button class="btn btn-success" type="button" onclick="education_fields();">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        
        <div class="panel-footer">
            <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add another form field :)</small>, 
            <small>Press <span class="glyphicon glyphicon-minus gs"></span> to remove form field :)</small>
        </div>
    </div>

    <script>
        var room = 1;

        function education_fields() {
            room++;
            var objTo = document.getElementById('education_fields');
            var divtest = document.createElement("div");
            divtest.setAttribute("class", "form-group removeclass" + room);
            var rdiv = 'removeclass' + room;

            divtest.innerHTML = `
                <div class="col-sm-6 nopadding">
                    <div class="form-group">
                        <input type="text" class="form-control" name="Budget[]" value="" placeholder="Budget">
                    </div>
                </div>
                <div class="col-sm-6 nopadding">
                    <div class="form-group">
                        <div class="input-group">
                            <input type="date" class="form-control" name="allocationDate[]" value="">
                            <div class="input-group-btn">
                                <button class="btn btn-danger" type="button" onclick="remove_education_fields(${room});">
                                    <span class="glyphicon glyphicon-minus" aria-hidden="true"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="clear"></div>`;
            
            objTo.appendChild(divtest);
        }

        function remove_education_fields(rid) {
            $('.removeclass' + rid).remove();
        }
    </script>
</body>
</html>
