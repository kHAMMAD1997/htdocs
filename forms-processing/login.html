<script>
    document.getElementById('loginform').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent default form submission

        // Get form data
        const formData = new FormData();
        formData.append('email', document.querySelector('input[placeholder="Email Address"]').value);
        formData.append('password', document.querySelector('input[placeholder="Password"]').value);

        // Send data to login.php via fetch
        fetch('/forms-processing/api/login.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Log the entire response for debugging
            console.log('Response Data:', data);
            
            const messageElement = document.getElementById('msg');
            if (data.status== 'success') {
                // Log the user object
                console.log('User Data:', data.user);

                // Set user information in a cookie (or localStorage for simplicity)
                document.cookie = `user=${JSON.stringify(data.user)}; path=/`;

                // Check if the user is an admin and redirect accordingly
                if (parseInt(data.user.is_admin)== 1) {
                    window.location.href = '/forms-processing/admin-dashboard.html'; // Redirect to admin dashboard
                } else {
                    window.location.href = '/forms-processing/user-dashboard.html'; // Redirect to user dashboard
                }
            } else {
                // Show error message in the <p> tag
                messageElement.style.visibility = 'visible'; // Make the <p> tag visible
                messageElement.textContent = data.message;  // Set the error message text
            }
        })
        .catch(error => {
            //console.error('Error:', error);
            const messageElement = document.getElementById('msg');
            messageElement.style.visibility = 'visible'; // Make the <p> tag visible
            messageElement.textContent = 'An unexpected error occurred';  // Show generic error message
        });
    });
</script>
<script>
   document.getElementById('recover-form-btn').addEventListener('click', async function () {
    const emailInput = document.querySelector('#recover-form input[type="email"]');
    const email = emailInput.value.trim();
    const recoveryModal = document.getElementById('recovery-modal');
    const recoveryMessage = document.getElementById('recovery-msg');
    //const modalCloseBtn = document.getElementById('modal-close-btn');

    // Clear the message initially
    recoveryMessage.textContent = '';

    // Email validation
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        recoveryMessage.style.color = 'red';
        recoveryMessage.textContent = 'Please enter a valid email address.';
       // modalCloseBtn.textContent = 'Close';
       // modalCloseBtn.className = 'btn btn-primary';
        $(recoveryModal).modal('show'); // Show modal for invalid email
        return;
    }

    try {
        // Check if email exists via GET endpoint
        const response = await fetch(`/forms-processing/api/user-main-api.php?email=${encodeURIComponent(email)}`);
        const data = await response.json();
        console.log(data);
        console.log(data.status !== 'success' || !data.data || data.data.length === 0);

        if (data.status !== 'success' || !data.data || data.data.length === 0) {
            // Email not found
            recoveryMessage.style.color = 'red';
            recoveryMessage.textContent = 'Email not found in the system. Please check and try again.';
           // modalCloseBtn.textContent = 'Close';
            //modalCloseBtn.className = 'btn btn-primary';
            $(recoveryModal).modal('show'); // Show modal for email not found
            return;
        } else{
                // Construct payload
        const user = data.data[0];
        const payload = {
            user_id: user.user_id,
            email: user.email,
            username: user.username
        };

        // Send recovery email via POST endpoint
        const emailResponse = await fetch('/forms-processing/api/password-recovery-emailer.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
        });

        const emailData = await emailResponse.json();

        if (emailData.status === 'success') {
            // Success message
            recoveryMessage.style.color = 'green';
            recoveryMessage.textContent = 'Password recovery email sent successfully. Please check your inbox for further instructions.';
            //modalCloseBtn.textContent = 'Okay';
            //modalCloseBtn.className = 'btn btn-success';
        } else {
            // Error message
            recoveryMessage.style.color = 'red';
            recoveryMessage.textContent = 'An error occurred while sending the recovery email. Please try again later.';
           // modalCloseBtn.textContent = 'Close';
            //modalCloseBtn.className = 'btn btn-primary';
        }
        }

    

        // Show modal after POST response
        $(recoveryModal).modal('show');
    } catch (error) {
        // Handle any errors
        recoveryMessage.style.color = 'red';
        recoveryMessage.textContent = 'An error occurred. Please try again later.';
       // modalCloseBtn.textContent = 'Close';
       // modalCloseBtn.className = 'btn btn-primary';
        $(recoveryModal).modal('show'); // Show modal for unexpected errors
        console.error('Error:', error);
    }
});


</script>
