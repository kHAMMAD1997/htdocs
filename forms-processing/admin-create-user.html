    <script>
        // Function to delete a cookie by name
        function deleteCookie(name) {
            document.cookie = name + '=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';
        }
    
        // Add event listener to the logout link
        document.getElementById('logoutLink').addEventListener('click', function() {
            // Remove the user cookie
            deleteCookie('user');
            
            // Optionally, you can also clear localStorage if you store user info there
            // localStorage.removeItem('user');
    
            // Redirect to login page or home page
            window.location.href = '/forms-processing/login.html';
        });
    </script>
<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission

        // Get form data
        const formData = new FormData();
        formData.append('username', document.getElementById('username').value);
        formData.append('email', document.getElementById('email').value);
        formData.append('password', document.getElementById('password').value);

        // Check if checkboxes are checked, and append their values (1 or 0)
        const conceptNoteValue = document.getElementById('conceptNote').checked ? 1 : 0;
        const narrativeReportValue = document.getElementById('narrativeReport').checked ? 1 : 0;
        const grantApplicationValue = document.getElementById('grantApplication').checked ? 1 : 0;

        // Log the checkbox values for debugging
        console.log('Concept Note:', conceptNoteValue);
        console.log('Narrative Report:', narrativeReportValue);
        console.log('Grant Application:', grantApplicationValue);

        // Append permission values
        formData.append('concept_note', conceptNoteValue);
        formData.append('narrative_report', narrativeReportValue);
        formData.append('grant_application', grantApplicationValue);

        // Send the data to create_user.php via fetch
        fetch('/forms-processing/api/create-user.php', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.status== 'success') {
                alert(data.message); // Show success message
               // window.location.href = '/forms-processing/user-list.html'; // Example: redirect to a user list
            } else {
                alert(data.message); // Show error message
            }
        })
        .catch(error => console.error('Error:', error));
    });
</script>
