<script>
    document.addEventListener("DOMContentLoaded", async function () {
    // Function to get URL parameter
    function getUrlParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
    }

    // Get user_id from URL
    const userId = getUrlParameter("user_id");
    if (!userId) {
        alert("User ID is missing from the URL.");
        console.error("User ID is missing from the URL.");
        return;
    }

    const userApiUrl = `/forms-processing/api/user-main-api.php?user_id=${userId}`;
    const permissionsApiUrl = `/forms-processing/api/permissions-api.php?user_id=${userId}`;

    try {
        // Fetch user information
        const userResponse = await fetch(userApiUrl);
        if (!userResponse.ok) {
            throw new Error(`HTTP error! Status: ${userResponse.status}`);
        }
        const userData = await userResponse.json();
        if (userData.status !== "success" || !userData.data) {
            console.error("User data not found.");
            return;
        }
        console.log(userData.data[0].username);

        // Fill user information in the form as placeholders
        document.getElementById("username").value = userData.data[0].username || "Enter your username";
        document.getElementById("email").value = userData.data[0].email || "Enter your email";


        // Fetch permissions information
        const permissionsResponse = await fetch(permissionsApiUrl);
        if (!permissionsResponse.ok) {
            throw new Error(`HTTP error! Status: ${permissionsResponse.status}`);
        }
        const permissionsData = await permissionsResponse.json();
        if (permissionsData.status !== "success" || !permissionsData.data) {
            console.error("Permissions data not found.");
            return;
        }

        // Set checkbox values based on permissions
        document.getElementById("shortConceptNote").checked =
            permissionsData.data.short_concept_note== "1";
        document.getElementById("conceptNote").checked =
            permissionsData.data.concept_note== "1";
        document.getElementById("narrativeReport").checked =
            permissionsData.data.narrative_report== "1";
        document.getElementById("grantApplication").checked =
            permissionsData.data.grant_application== "1";
    } catch (error) {
        console.error("Error fetching data:", error);
    }

    // Handle form submission
    const form = document.getElementById("createUserForm");
    form.addEventListener("submit", async function (event) {
        event.preventDefault();

        const username = document.getElementById("username").value.trim();
        const email = document.getElementById("email").value.trim();

        if (!username || !email) {
            alert("Please fill in all required fields.");
            return;
        }

        // Prepare data for user PATCH request
        const userPatchData = {
            user_id: userId,
            username,
            email,
        };

        // Prepare data for permissions PUT request
        const permissionsPutData = {
            user_id: userId,
            short_concept_note: document.getElementById("shortConceptNote").checked ? 1 : 0,
            concept_note: document.getElementById("conceptNote").checked ? 1 : 0,
            narrative_report: document.getElementById("narrativeReport").checked ? 1 : 0,
            grant_application: document.getElementById("grantApplication").checked ? 1 : 0,
        };

        try {
            // Perform user PATCH request
            const userPatchResponse = await fetch(userApiUrl, {
                method: "PATCH",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(userPatchData),
            });

            if (!userPatchResponse.ok) {
                throw new Error(`HTTP error! Status: ${userPatchResponse.status}`);
            }

            const userPatchResult = await userPatchResponse.json();
            if (userPatchResult.status !== "success") {
                throw new Error("Failed to update user information.");
            }

            // Perform permissions PUT request
            const permissionsPutResponse = await fetch(permissionsApiUrl, {
                method: "PUT",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(permissionsPutData),
            });

            if (!permissionsPutResponse.ok) {
                throw new Error(`HTTP error! Status: ${permissionsPutResponse.status}`);
            }

            const permissionsPutResult = await permissionsPutResponse.json();
            if (permissionsPutResult.status !== "success") {
                throw new Error("Failed to update permissions.");
            }

            // Success notification
            toastr.success("Success!", "User updated successfully!");
        } catch (error) {
            console.error("Error updating user:", error);
            alert("An error occurred while updating the user. Please try again.");
        }
    });
});
