                <script>
                    document.addEventListener("DOMContentLoaded", function () {
                        // Function to get URL parameter by name
                        function getUrlParameter(name) {
                            const urlParams = new URLSearchParams(window.location.search);
                            return urlParams.get(name);
                        }
                    
                        // Get concept-note-id from URL
                        const conceptNoteId = getUrlParameter("concept-note-id");
                    
                        if (!conceptNoteId) {
                            alert("Concept Note ID is missing in the URL!");
                            return;
                        }
                    
                        // API endpoint URL
                        const apiUrl = `/forms-processing/api/concept-note-finance-details-api.php?form_id=${conceptNoteId}`;
                    
                        // Fetch data from the API
                        fetch(apiUrl)
                            .then(response => response.json())
                            .then(data => {
                                const tableBody = document.querySelector("#finance-details-table tbody");
                                tableBody.innerHTML = ""; // Clear existing table rows
                    
                                let rowIndex = 1;
                    
                                data.forEach(entry => {
                                    // Parse breakdown JSON
                                    const breakdownData = JSON.parse(entry.breakdown);
                    
                                    breakdownData.forEach(breakdown => {
                                        const row = document.createElement("tr");
                    
                                        row.innerHTML = `
                                            <th scope="row">${rowIndex}</th>
                                            <td>${breakdown.budget}</td>
                                            <td>${breakdown.allocationDate}</td>
                                        `;
                    
                                        tableBody.appendChild(row);
                                        rowIndex++;
                                    });
                                });
                            })
                            .catch(error => console.error("Error fetching finance details:", error));
                    });
                    </script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        // Function to get URL parameter by name
        function getUrlParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Function to extract filename from a given file path
        function extractFileName(filePath) {
            return filePath.substring(filePath.lastIndexOf("/") + 1);
        }

        // Get concept-note-id from URL
        const conceptNoteId = getUrlParameter("concept-note-id");

        if (!conceptNoteId) {
            alert("Concept Note ID is missing in the URL!");
            return;
        }

        // API endpoint URL
        const apiUrl = `/forms-processing/api/concept-note-finance-attachment-api.php?concept_note_id=${conceptNoteId}`;

        // Fetch data from the API
        fetch(apiUrl)
            .then(response => response.json())
            .then(data => {
                const tableBody = document.querySelector("#finance-attachment-table tbody");
                tableBody.innerHTML = ""; // Clear existing table rows

                let rowIndex = 1;

                data.files.forEach(file => {
                    const row = document.createElement("tr");

                    // Construct the full download URL
                    const downloadUrl = `/forms-processing/api${file.file_path}`;
                    const fileName = extractFileName(file.file_path); // Extract filename from the URL

                    row.innerHTML = `
                        <th scope="row">${rowIndex}</th>
                        <td><a href="${downloadUrl}" download>${fileName}</a></td>
                    `;

                    tableBody.appendChild(row);
                    rowIndex++;
                });
            })
            .catch(error => console.error("Error fetching finance attachments:", error));
    });
</script>
