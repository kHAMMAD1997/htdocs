<script>
    document.addEventListener("DOMContentLoaded", function () {
        const attachmentInput = document.getElementById("attachment");

        // Function to convert file to Base64
        function convertFileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = () => resolve(reader.result);
                reader.onerror = (error) => reject(error);
                reader.readAsDataURL(file);
            });
        }

        // Event listener for file upload
        attachmentInput.addEventListener("change", async function () {
            const file = attachmentInput.files[0];
            if (file) {
                try {
                    // Convert file to Base64 and store in localStorage
                    const base64String = await convertFileToBase64(file);
                    localStorage.setItem("attachment", base64String);
                    console.log("Attachment successfully stored in localStorage.");
                } catch (error) {
                    console.error("Error converting file to Base64:", error);
                    alert("Failed to process the file. Please try again.");
                }
            } else {
                console.log("No file selected.");
            }
        });
    });
</script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
    const serviceAgreementForm = document.getElementById("serviceAgreementForm");

    serviceAgreementForm.addEventListener("submit", async function (event) {
        event.preventDefault(); // Prevent default form submission

        // Step 1: Retrieve attachment from localStorage
        const attachment = localStorage.getItem("attachment");
        if (!attachment) {
            alert("Please attach a document.");
            return;
        }

        // Step 2: Collect form data
        const organizationName = document.getElementById("organizationName").value.trim();
        const projectTitle = document.getElementById("projectTitle").value.trim();
        const projectLocation = document.getElementById("projectLocation").value.trim();
        const amount = document.getElementById("amount").value.trim();
        const submissionDate = new Date().toISOString().split("T")[0]; // Current date in YYYY-MM-DD format

        if (!organizationName || !projectTitle || !projectLocation || !amount) {
            alert("Please fill in all required fields.");
            return;
        }

        // Step 3: Prepare data for API request
        const serviceAgreementData = {
            organization_name: organizationName,
            project_title: projectTitle,
            project_location: projectLocation,
            amount: parseFloat(amount),
            submission_date: submissionDate,
            attachment: attachment,
        };

        // Step 4: Make a POST request to the service-agreement-api.php
        try {
            const response = await fetch("https://hammad-khan.org/application-version-one/forms-processing/api/service-agreement-api.php", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify(serviceAgreementData),
            });

            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }

            const result = await response.json();

            if (result.status== "success") {
                toastr.success("Success!", "Service Agreement Submitted Successfully");
                setTimeout(() => {
                 window.location.href = "admin-service-agreement-list-dash.html"; // Redirect after 2 seconds
                }, 2000);
            } else {
                alert("Failed to submit service agreement. Please try again.");
                console.error("API Error Message:", result.message);
            }
        } catch (error) {
            console.error("Error submitting data:", error);
            alert("An error occurred while submitting the service agreement. Please try again later.");
        }
    });
});
