<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
    <link rel="stylesheet"
        href="styles.css">
    <title>Simple Spreadsheet</title>
    <style>
        /* Preloader styles */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999; /* Keep it above all other elements */
        }

        /* Spinner styles */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        /* Keyframes for spinner animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
  <div id="preloader">
    <div class="spinner"></div>
</div>
<script>
    // When the window has fully loaded, hide the preloader and show the main content
    window.addEventListener("load", function() {
        document.getElementById("preloader").style.display = "none";
        document.getElementById("content").style.display = "block";
    });
</script>
  
    <section class="spreadsheet">
        <table class="spreadsheet__table"
            id="table-main">
            <thead class="spreadsheet__table--headers"
                id="table-headers">
            </thead>
            <tbody class="spreadsheet__table--body"
                id="table-body">
            </tbody>
        </table>
        <br>
        <div class="" style="background-color: lightgray; width: 900px; display: flex; justify-content: space-between; align-items: center;">
            <span>
                <h2 style="text-align: left; margin: 0;">Sub Total</h2>
            </span>
            <span>
                <h2 style="text-align: center; margin: 0;" id="Sub-total-table-0">4000 USD</h2>
            </span>
        </div>
        
    </section>

    </section> -->
    <script src="js/table-1.js"></script>
    <script src="summation-table-one.js"></script>
    <script src="js/main.js"></script>

    <script>
        // Function to send the height of the child document to the parent
        function sendHeightToParent() {
            const height = document.documentElement.scrollHeight;
            window.parent.postMessage({ type: 'resize', height: height, id: 'iframe1' }, '*');
        }

        // Trigger the function on load and resize events
        window.addEventListener('load', sendHeightToParent);
        window.addEventListener('resize', sendHeightToParent);
    </script>
<script>
    // Select all elements with the class "row-delete"
    document.querySelectorAll(".row-delete").forEach(element => {
        element.onclick = function() {
            // Refresh the parent window
            parent.location.reload();
            parent.parent.location.reload();
        };
    });
</script>
</body>

</html>
